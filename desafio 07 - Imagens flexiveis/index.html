<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Voce está vendo a imagem completa? Experimente ampliar <br>o tamanho da sua janela para aproveitar a melhor experiencia.</p>
<picture>

    <img src="imagens/foto-grande.png" alt="Imagem flexivel">
</picture>

</body>
